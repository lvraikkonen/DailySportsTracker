<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>HelloWorld</title> 
  </head> 
    <body> 
        <div></div>
        <div></div>
        <div></div>
        <p id="ap" class="myclass">Apple</p>
        <p id="pe">Pear</p>
        <p id="ba" class="myclass">Banana</p>
        
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var width = 300; //画布宽度
            var height = 300; //画布高度

            var svg = d3.select("body")         //选择文档中body元素
                        .append("svg")          //添加一个svg元素
                        .attr("width", width)   //设置宽度
                        .attr("height", height);//设置高度
            
            var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

            //线性比例尺
            var linear = d3.scale.linear()
                           .domain([0, d3.max(dataset)]) //定义域
                           .range([0, 250]);             //值域
            var rectHeight = 25; //每个矩形所占像素高度
            
            svg.selectAll("rect")
               .data(dataset)                //绑定dataset
               .enter()
               .append("rect")               //添加与dataset相对应的rect元素
               .attr("x", 20)                //矩形左上角的 x 坐标
               .attr("y", function(d, i){
                   return i * rectHeight;    //矩形左上角的 y 坐标
               })
               .attr("width", function(d, i){
                   return linear(d);         //矩形宽度(按比例尺)
               })
               .attr("height", rectHeight-2) //每个矩形高度
               .attr("fill", "steelblue");
            
            var axis = d3.svg.axis()
                         .scale(linear)     //指定比例尺
                         .orient("bottom")  //指定刻度方向
                         .ticks(7);         //指定刻度数量
            svg.append("g")                              //添加分组元素
               .attr("class", "axis")                    //
               .attr("transform", "translate(20, 130)")
               .call(axis);

        </script>
    </body>
</html>
