<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>HelloWorld</title> 
  </head> 
    <body> 
        <div></div>
        <div></div>
        <div></div>
        <p id="ap" class="myclass">Apple</p>
        <p id="pe">Pear</p>
        <p id="ba" class="myclass">Banana</p>
        
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var width = 300;
            var height = 300;
            var dataset = [ 250 , 270 , 120 , 190 , 90 ];  //数据（表示矩形的宽度）

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);
            var rectHeight = 25;
            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("x", 20) //矩形左上角的 x 坐标
               .attr("y", function(d, i){
                   return i * rectHeight;//矩形左上角的 y 坐标
               })
               .attr("width", function(d, i){
                   return d;//矩形的宽度
               })
               .attr("height", rectHeight-3)//矩形的高度
               .attr("fill", "steelblue");

        </script>
    </body>
</html>
